<script type="text/javascript">
var RecaptchaOptions = {
	theme : 'custom',
	custom_theme_widget: 'recaptcha_widget'
};
</script>

<div class="recaptcha-widget" id="recaptcha_widget" style="display:none">
	<div class="recaptcha-image" id="recaptcha_image"></div>
	<div class="recaptcha_only_if_incorrect_sol" style="color:red">Incorrect please try again</div>

	{# <span class="recaptcha_only_if_image">Enter the words above:</span> #}
	{# <span class="recaptcha_only_if_audio">Enter the numbers you hear:</span> #}

	<input type="text" class="recaptcha-box" id="recaptcha_response_field" placeholder="Enter the words or numbers above" name="recaptcha_response_field" />

	<div class="recaptcha-widget__links">
		<div class="recaptcha-widget__link"><a href="javascript:Recaptcha.reload()">Get another CAPTCHA</a></div>
		<div class="recaptcha-widget__link recaptcha_only_if_image"><a href="javascript:Recaptcha.switch_type('audio')">Get an audio CAPTCHA</a></div>
		<div class="recaptcha-widget__link recaptcha_only_if_audio"><a href="javascript:Recaptcha.switch_type('image')">Get an image CAPTCHA</a></div>
		<div class="recaptcha-widget__link"><a href="javascript:Recaptcha.showhelp()">Help</a></div>
	</div>
</div>

<script type="text/javascript" src="http://www.google.com/recaptcha/api/challenge?k={{public_key}}"></script>
<noscript>
<iframe src="http://www.google.com/recaptcha/api/noscript?k={{public_key}}" height="300" width="500" frameborder="0"></iframe><br>
<textarea name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
<input type="hidden" name="recaptcha_response_field" value="manual_challenge">
</noscript>
